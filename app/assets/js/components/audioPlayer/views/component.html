<div ng-transclude></div>
<div class="music-player">
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="{{audio.currentTime}}" aria-valuemin="0" aria-valuemax="{{audio.duration}}" style="width: {{100*(audio.currentTime/audio.duration)}}%;" ng-model="audio.currentTime"></div>
  	<span class="sr-only">60% Complete</span>
	</div>
	<!-- <input min="0" max="{{audio.duration}}" step="0.01" type="range" ng-model="audio.currentTime" /> -->
	<div class="music-controls">
		<div class="container">
			<div class="row">
				<div class="col-sm-3 hidden-xs music-time">
					<span class="time">2:53/5:25</span>
				</div>
				<div class="col-sm-6 music-buttons">
					<button ng-disabled="currentNum == 0" class="btn btn-default music-btn prev" ng-click="prev()"><i class="icon-Prev"></i></button>
					<button class="btn btn-default music-btn playpause" ng-click="playpause()" ng-class="{paused:audio.paused}">
				    <span class="play-text"><i class="icon-Play"></i></span>
				    <span class="pause-text"><i class="icon-Stop"></i></span>
					</button>
					<button class="btn btn-default music-btn interrobang" ng-click="interrobang()"><i class="icon-Interrobang"></i></button>
					<button ng-disabled="currentNum >= (totalNum-1)" class="btn btn-default music-btn next" ng-click="next()"><i class="icon-Skip"></i></button>
					<span></span>
				</div>
				<div class="col-sm-3 music-order-buttons">
					<!--Add .active class to the buttons when active-->
					<button class="btn btn-order"><i class="icon-Loop"></i></button>
					<button class="btn btn-order"><i class="icon-Shuffle"></i></button>
				</div>
			</div>
		</div>

	</div>
</div>
